<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Currency Convert</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    </head>
    <body>
        <h:form>
            <p>

                <h:outputLabel value="Amount to convert: "/>
                <h:inputText value="#{acctManager.transactionAmount}"/>
                <h:selectOneMenu value="#{acctManager.fCurrency}" >
                    <f:selectItem itemValue="RMB" itemLabel="RMB..." />
                    <f:selectItem itemValue="EUR" itemLabel="EUR" />
                    <f:selectItem itemValue="SEK" itemLabel="SEK" />
                    <f:selectItem itemValue="USD" itemLabel="USD" />
                </h:selectOneMenu>
            </p>
            <p>
                <h:outputLabel value="Target Currency:   "/> 
                <h:outputText id="result" value="    #{acctManager.result}"/> 
                <h:selectOneMenu value="#{acctManager.sCurrency}" >
                    <f:selectItem itemValue="RMB" itemLabel="RMB..." />
                    <f:selectItem itemValue="EUR" itemLabel="EUR" />
                    <f:selectItem itemValue="SEK" itemLabel="SEK" />
                    <f:selectItem itemValue="USD" itemLabel="USD" />
                </h:selectOneMenu>
                <!--<h:outputLabel for="transactionAmount" value="Amount to deposit or withdraw: "/>
                <h:inputText id="transactionAmount" value="#{acctManager.transactionAmount}"/>-->

            </p>
            <p>

            </p>   

            <p>
                <h:commandButton value="convert" action="#{acctManager.convert}"/>             


            </p>
        </h:form>

    </body>
</html>
